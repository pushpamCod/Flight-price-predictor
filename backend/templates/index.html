<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Predictor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: none;
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: bold;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 12px 15px;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .icon {
            color: #667eea;
            margin-right: 10px;
        }
        .result-card {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
        }
        .price-display {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h1 class="mb-0">
                            <i class="fas fa-plane icon"></i>
                            Flight Price Predictor
                        </h1>
                        <p class="mb-0 mt-2">Get instant flight price predictions powered by AI</p>
                    </div>
                    
                    <div class="card-body p-4">
                        <form id="prediction-form" method="POST" action="/predict">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-building icon"></i>Airline
                                    </label>
                                    <select class="form-select" name="airline" required>
                                        <option value="">Choose airline...</option>
                                        {% for airline in data.airlines %}
                                        <option value="{{ airline }}">{{ airline }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-plane-departure icon"></i>Source City
                                    </label>
                                    <select class="form-select" name="source_city" required>
                                        <option value="">Choose source...</option>
                                        {% for city in data.cities %}
                                        <option value="{{ city }}">{{ city }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-plane-arrival icon"></i>Destination City
                                    </label>
                                    <select class="form-select" name="destination_city" required>
                                        <option value="">Choose destination...</option>
                                        {% for city in data.cities %}
                                        <option value="{{ city }}">{{ city }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-clock icon"></i>Departure Time
                                    </label>
                                    <select class="form-select" name="departure_time" required>
                                        <option value="">Choose time...</option>
                                        {% for time in data.times %}
                                        <option value="{{ time }}">{{ time.replace('_', ' ').title() }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-clock icon"></i>Arrival Time
                                    </label>
                                    <select class="form-select" name="arrival_time" required>
                                        <option value="">Choose time...</option>
                                        {% for time in data.times %}
                                        <option value="{{ time }}">{{ time.replace('_', ' ').title() }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-route icon"></i>Stops
                                    </label>
                                    <select class="form-select" name="stops" required>
                                        <option value="">Choose stops...</option>
                                        {% for stop in data.stops %}
                                        <option value="{{ stop }}">{{ stop.title() }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-chair icon"></i>Class
                                    </label>
                                    <select class="form-select" name="class" required>
                                        <option value="">Choose class...</option>
                                        {% for cls in data.classes %}
                                        <option value="{{ cls }}">{{ cls }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-hourglass-half icon"></i>Duration (hours)
                                    </label>
                                    <input type="number" class="form-control" name="duration" 
                                           step="0.5" min="0.5" max="24" value="2.5" required>
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-calendar icon"></i>Days Left
                                    </label>
                                    <input type="number" class="form-control" name="days_left" 
                                           min="1" max="365" value="15" required>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-search me-2"></i>
                                    Predict Flight Price
                                </button>
                            </div>
                        </form>
                        
                        <div id="loading" class="text-center mt-4" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2 text-muted">Predicting flight price...</p>
                        </div>
                        
                        <div id="result" style="display: none;"></div>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <p class="text-white">
                        <i class="fas fa-info-circle me-2"></i>
                        Powered by XGBoost Machine Learning Algorithm
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            const loadingDiv = document.getElementById('loading');
            const resultDiv = document.getElementById('result');
            
            // Show loading
            loadingDiv.style.display = 'block';
            resultDiv.style.display = 'none';
            
            // Convert FormData to JSON
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            fetch('/api/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                loadingDiv.style.display = 'none';
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="result-card">
                            <div class="text-center">
                                <h3><i class="fas fa-ticket-alt me-2"></i>Predicted Price</h3>
                                <div class="price-display">${result.formatted_price}</div>
                                <hr class="my-4">
                                <div class="row">
                                    <div class="col-6">
                                        <strong>Route:</strong><br>${result.flight_details.route}
                                    </div>
                                    <div class="col-6">
                                        <strong>Airline:</strong><br>${result.flight_details.airline}
                                    </div>
                                    <div class="col-6 mt-2">
                                        <strong>Class:</strong><br>${result.flight_details.class}
                                    </div>
                                    <div class="col-6 mt-2">
                                        <strong>Duration:</strong><br>${result.flight_details.duration}
                                    </div>
                                    <div class="col-6 mt-2">
                                        <strong>Stops:</strong><br>${result.flight_details.stops}
                                    </div>
                                    <div class="col-6 mt-2">
                                        <strong>Days Left:</strong><br>${result.flight_details.days_left}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <h5><i class="fas fa-exclamation-triangle me-2"></i>Error</h5>
                            <p>${result.error}</p>
                        </div>
                    `;
                }
                
                resultDiv.style.display = 'block';
            })
            .catch(error => {
                loadingDiv.style.display = 'none';
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h5><i class="fas fa-exclamation-triangle me-2"></i>Network Error</h5>
                        <p>Unable to connect to the prediction service. Please try again.</p>
                    </div>
                `;
                resultDiv.style.display = 'block';
            });
        });
    </script>
</body>
</html>
