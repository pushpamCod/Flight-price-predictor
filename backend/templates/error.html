<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Flight Price Predictor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: none;
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header bg-danger text-white text-center py-4">
                        <h1 class="mb-0">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Error Occurred
                        </h1>
                    </div>
                    
                    <div class="card-body p-4 text-center">
                        <div class="error-icon">
                            <i class="fas fa-times-circle"></i>
                        </div>
                        
                        <h3 class="text-danger mb-3">Something went wrong!</h3>
                        
                        <div class="alert alert-danger text-start">
                            <strong>Error Details:</strong>
                            <p class="mb-0 mt-2">{{ error.error }}</p>
                        </div>
                        
                        <div class="d-grid gap-2 mt-4">
                            <a href="/" class="btn btn-primary btn-lg">
                                <i class="fas fa-home me-2"></i>
                                Back to Home
                            </a>
                        </div>
                        
                        <div class="mt-4">
                            <p class="text-muted">
                                <small>
                                    If the problem persists, please ensure that:
                                    <br>• The model file 'flight_price_pipeline.pkl' exists
                                    <br>• All form fields are properly filled
                                    <br>• The Flask server is running correctly
                                </small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
